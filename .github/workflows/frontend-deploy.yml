name: Deploy Frontend to Hostinger

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-deploy.yml'
  workflow_dispatch:

env:
  NODE_VERSION: '18.x'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        working-directory: ./frontend
        run: npm install

      - name: Create .env.production file
        working-directory: ./frontend
        run: |
          echo "REACT_APP_API_URL=${{ secrets.REACT_APP_API_URL }}" > .env.production
          echo "API URL configured (last 40 chars): ...$(echo '${{ secrets.REACT_APP_API_URL }}' | tail -c 41)"
          echo "API URL ends with /api: $(echo '${{ secrets.REACT_APP_API_URL }}' | grep -q '/api$' && echo 'YES' || echo 'NO')"

      - name: Verify environment variable before build
        working-directory: ./frontend
        run: |
          echo "Checking REACT_APP_API_URL before build..."
          echo "Value ends with /api: $(echo '${{ secrets.REACT_APP_API_URL }}' | grep -q '/api$' && echo 'YES' || echo 'NO')"
          echo "Last 40 chars: ...$(echo '${{ secrets.REACT_APP_API_URL }}' | tail -c 41)"
          cat .env.production || echo ".env.production not found"
          
      - name: Build React app
        working-directory: ./frontend
        run: npm run build
        env:
          REACT_APP_API_URL: ${{ secrets.REACT_APP_API_URL }}
          NODE_ENV: production

      - name: Verify API URL in built files
        working-directory: ./frontend
        run: |
          echo "Checking if built files contain the API URL..."
          if grep -r "itsson-api.azurewebsites.net" build/static/js/ | head -1; then
            echo "Found API URL in built files"
            # Check if URL ends with /api or contains /api/ in the path (not just in subdomain)
            if grep -r "itsson-api.azurewebsites.net/api" build/static/js/ | head -1 | grep -q "\.net/api"; then
              echo "✅ URL correctly contains /api path"
            else
              echo "❌ URL missing /api path (might only have 'api' in subdomain)"
              echo "Sample line from built file:"
              grep -r "itsson-api.azurewebsites.net" build/static/js/ | head -1 | head -c 200
              echo ""
            fi
          else
            echo "Could not find API URL in built files"
          fi
          
      - name: Deploy to Hostinger via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.HOSTINGER_FTP_SERVER }}
          username: ${{ secrets.HOSTINGER_FTP_USERNAME }}
          password: ${{ secrets.HOSTINGER_FTP_PASSWORD }}
          local-dir: ./frontend/build/
          server-dir: ./
          dangerous-clean-slate: true
          dry-run: false
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules**
